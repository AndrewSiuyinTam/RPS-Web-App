<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class = 'RPS_header'>Rock, Paper, Scissors!</h1>
        <div class = "scoreboard">
            <div>
            <p class = 'user_score'></p>
            <p class = 'computer_score'></p>
            </div>
        </div>

        <div class = "buttons">
        <button class ='button' id = 'rock_btn'><img src = 'images/rock-removebg-preview.png'></button>
        <button class ='button' id = 'paper_btn'><img src = 'images/paper-removebg-preview.png'></button>
        <button class ='button' id = 'scissors_btn'><img src = 'images/scissors-removebg-preview (3).png'></button>
        </div>

        <div class = "result_div">
            <p class = 'result'></p>
            <p class = 'winner'></p>
            <button id = 'reset_btn'>Reset Game</button>
        </div>


    </div>

    <script src = 'script.js'></script>
</body>
</html>
